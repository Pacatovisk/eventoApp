<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css"/>

    <title>Detalhes do pedido</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="nav-wrapper">
                 <a href="#" class="brand-logo">Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div th:each="evento : ${evento}" class="container detalhesEvento" >
        <h3>Detalhes do Evento</h3>
        <div class="row">
            <p><span th:text="${evento.nome}"></span></p>
            <p><span th:text="${evento.local}"></span></p>
            <p><span th:text="${evento.data}"></span></p>
            <p><span th:text="${evento.horario}"></span></p>
        </div>
    </div>
    <div class="container formConvidado">
        <th:block th:include="mensagemValidacao"></th:block>
        <form method="post">
            Nome:<input type="text" value="" name="nomeConvidado"/>
            Rg:<input type="text" value="" name="rg">
            <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
        </form>
    </div>
    <table class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome Convidado</th>
                <th>RG</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
               <td><a class="waves-effect waves-light btn" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
