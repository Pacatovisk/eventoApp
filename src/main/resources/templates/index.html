<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css"/>
    <title>EventoApp</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Lista de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar evento</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row">
        <table class="container">
            <thead>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Deletar</th>
                <th>Atualizar</th>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                   <!-- <td><a th:href="@{/detalhesEvento/{codigo}(codigo = ${evento.codigo})}"><span th:text="${evento.nome}"></span></a></td>-->
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">delete</i></a></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="@{atualizarEvento/{codigo}(codigo=${evento.codigo})}"><i class="material-icons">autorenew</i></a></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
